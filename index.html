        <h1>Remember X GOES FIRST</h1>
        <button class="single-player-btn">NEW GAME (vs CPU)</button>
        <button class="multi-player-btn">NEW GAME (vs PLAYER)</button>
    </section>
    <section class="game-screen hidden">
        <div class="mene-btn-holder">
            <button class="menu-btn">Pause</button>
        </div>
        <div class="scoreboard">
            <div class="score-box">
                <h1>X-Score</h1>
                <h2  class="x-score"></h2>
            </div>
            <div class="score-box tie-box">
                <h1>Ties</h1>
                <h2  class="tie-score"></h2>
            </div>
            <div class="score-box">
                <h1>O-Score</h1>
                <h2  class="o-score"></h2>
            </div>
        </div>
        <div class="grid">
        <button class="grid-box free-box" id="b1"></button>
        <button class="grid-box free-box" id="b2"></button>
        <button class="grid-box free-box" id="b3"></button>
        <button class="grid-box free-box" id="b4"></button>
        <button class="grid-box free-box" id="b5"></button>
        <button class="grid-box free-box" id="b6"></button>
        <button class="grid-box free-box" id="b7"></button>
        <button class="grid-box free-box" id="b8"></button>
        <button class="grid-box free-box" id="b9"></button>
        </div>
    </section>
        <section class="overlay1 hidden">
        </section>
        <section class="overlay2 hidden">
        </section>
        <section class="pause-screen hidden">
            <button class="continue-btn btn-for-menu">CONTINUE</button>
            <button class="restart-btn btn-for-menu">RESTART</button>
            <button class="quit-menu-btn btn-for-menu">QUIT</button>
        </section>
        <section class="result-screen hidden">
            <h1 class="result-text btn-for-menu"></h1>
            <button class="next-round-btn btn-for-menu">PLAY AGAIN</button>
            <button class="quit-result-btn btn-for-menu">QUIT</button>
        </section>
        <section class="theme-screen hidden">
            <button class="theme1-btn btn-for-theme">
                <h1>Theme 1</h1>
            </button>
            <button class="theme2-btn btn-for-theme">
                <h1>Theme 2</h1>
            </button>
            <button class="theme3-btn btn-for-theme">
                <h1>Theme 3</h1>
            </button>
            <button class="theme4-btn btn-for-theme">
                <h1>Theme 4</h1>
            </button>
        </section>
    </body>
</html>
